# QuantumArch - Hyprland (safe, compatible)

env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1
env = XDG_SESSION_TYPE,wayland
env = XCURSOR_THEME,breeze_cursors
env = XCURSOR_SIZE,24

monitor=,preferred,auto,1

exec-once = hyprpaper &
exec-once = waybar &
exec-once = dunst &
exec-once = hypridle &
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hyprctl setcursor breeze_cursors 24

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
}

general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    col.active_border = rgba(51,204,255,0.93) rgba(0,255,153,0.93) 45deg
    col.inactive_border = rgba(89,89,89,0.66)
    layout = dwindle
}

decoration {
    rounding = 8
    blur {
        enabled = true
        size = 4
        passes = 2
        new_optimizations = true
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(26,26,26,0.93)
    }
}

# NOTE: Animations/dwindle-specific pseudotile options removed
# because many Hyprland builds changed these keys and they cause parse errors.

$mainMod = SUPER

bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, L, exec, hyprlock

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# app quicklaunch
bind = $mainMod, C, exec, code
bind = $mainMod, B, exec, firefox-developer-edition
bind = $mainMod, D, exec, dbeaver
