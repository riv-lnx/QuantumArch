###############################################
# QuantumArch Hyprland Config (2025)
# Versi stabil, tanpa deprecated syntax
###############################################

# ===== ENV =====
env = XDG_SESSION_TYPE,wayland
env = XCURSOR_THEME,breeze_cursors
env = XCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1

# ===== MONITOR =====
monitor=,preferred,auto,1

# ===== AUTOSTART =====
exec-once = hyprpaper &
exec-once = waybar &
exec-once = dunst &
exec-once = hypridle &
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &

# ===== INPUT =====
input {
    kb_layout = us
    follow_mouse = 1
}

# ===== GENERAL =====
general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    col.active_border = rgba(51,204,255,0.95) rgba(0,255,153,0.95) 45deg
    col.inactive_border = rgba(89,89,89,0.4)
    layout = dwindle
}

# ===== DECORATION =====
decoration {
    rounding = 10

    blur {
        enabled = true
        new_optimizations = true
        size = 6
        passes = 2
    }

    shadow {
        enabled = true
        range = 6
        render_power = 3
        color = rgba(0,0,0,0.45)
    }
}

# ===== ANIMATIONS (format baru Hyprland) =====
animations {
    enabled = true
}

# ===== KEYBINDS =====
$mainMod = SUPER

# Launchers
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, E, exec, thunar

# System
bind = $mainMod, Q, killactive
bind = $mainMod, M, exit
bind = $mainMod, L, exec, hyprlock

# Floating toggle
bind = $mainMod, V, togglefloating

# Movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Window movement
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, C, exec, code
bind = $mainMod, B, exec, firefox-developer-edition
bind = $mainMod, D, exec, dbeaver
